<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const getPostsAJAX = () => {
        const xhr = new XMLHttpRequest();

        const posts = 'https://jsonplaceholder.typicode.com/posts';

        xhr.open('GET', posts, true);
        xhr.send();
      };
      getPostsAJAX();
    </script>
  </body>
</html>
